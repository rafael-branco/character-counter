<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .width-200{
            width: 300px;
        }

        textarea {
            resize: none;
            height: 200px;
        }
    </style>
</head>
<body>
    
    <h1 class="text-center mt-5 mb-5">Character Counter</h1>

    <div class="input-group width-200 mx-auto mb-5">
        <textarea class="form-control" id="input-text" oninput="count()"></textarea>
    </div>

    <p class="text-center"><span id="counter" class="display-4">0</span><br><span class="display-6">characters</span></p>

    <script src="script.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
